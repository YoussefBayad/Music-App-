<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Music App</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>Electronic Music</h1>
        <h3>Make ur music with on tab</h3>
      </div>
      <div class="visual"></div>
      <div class="pads">
        <div data-index="0" data-key="68" class="pad1">
          D
          <audio class="song" src="/sounds/bubbles.mp3"></audio>
        </div>
        <div data-index="1" data-key="70" class="pad2">
          F
          <audio class="song" src="/sounds/clay.mp3"></audio>
        </div>

        <div data-index="2" data-key="71" class="pad3">
          G
          <audio class="song" src="/sounds/confetti.mp3"></audio>
        </div>
        <div data-index="3" data-key="74" class="pad4">
          J
          <audio class="song" src="/sounds/glimmer.mp3"></audio>
        </div>
        <div data-index="4" data-key="75" class="pad5">
          K
          <audio class="song" src="/sounds/moon.mp3"></audio>
        </div>
        <div data-index="5" data-key="76" class="pad6">
          L
          <audio class="song" src="/sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
